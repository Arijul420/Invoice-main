<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Invoice</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
	    <div class="container">
		    <a class="navbar-brand" href="">Invoice</a>	  
	    </div>
	</nav>


	<div class="container pt-5">
		<table class="table table-bordered">
			<thead class="table-light">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
					<th scope="col">Total</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody id="res">
				<tr>
					<th scope="row">1</th>
					<td id="td1"> </td>
					<td><input type="number" class="form-control-plaintext form-control-sm" no="1" id="price1" readonly></td>
					<td><input type="number" class="form-control form-control-sm" no="1" id="qty1" onkeyup="updatePrice(this)" onchange="updatePrice(this)"></td>
					<td><input type="number" class="form-control-plaintext form-control-sm gtotal" id="total1" readonly></td>
					<td class="text-center"><a role="button" id="addBtn"><i class="bi bi-plus-circle"></i></a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan=4 class="text-center">Grand Total</td>
					<th id="gt"></th>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>

	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
